<!-- Bootstrap Navbar -->
<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Mean Docker</a>
  </div>
</nav>

<div class="container">
  <div [style.margin-top.px]="10" class="row">
    <h3>Add New Person!</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" #email>
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" #firstName>
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" #lastName>
      </div>
      <button type="button" (click)="addPerson(email.value, firstName.value, lastName.value)" class="btn btn-primary">Add person</button>
    </form>
  </div>
  <div [style.margin-top.px]="10" class="row">
    <h3>People</h3>
    <!-- Bootstrap Card -->
    <div [style.margin-right.px]="10" class="card card-block col-md-3" *ngFor="let person of people">
        <h4 class="card-title">{{person._id}}  {{person.email}} {{person.firstName}} {{person.lastName}} {{person.created}}</h4>
    </div>
  </div>
</div>
